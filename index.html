
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission Genesis - Team S.C.A.A.M</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#2563eb',
                dark: '#0f172a',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --brand-blue: #2563eb;
        --brand-dark: #0f172a;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        scroll-behavior: smooth;
        background-color: #e2e8f0; /* Slate-200: A pronounced dark gray for light mode */
        color: var(--brand-dark);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #020617;
        color: #f8fafc;
      }
      .gradient-text {
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glass-card {
        background: rgba(226, 232, 240, 0.8); /* Slate-200 tint */
        backdrop-filter: blur(16px);
        border: 1px solid rgba(203, 213, 225, 0.8);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.04);
      }
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .hero-pattern {
        background-image: radial-gradient(#94a3b8 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .dark .hero-pattern {
        background-image: radial-gradient(#1e293b 1px, transparent 1px);
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(2deg); }
        50% { transform: translateY(-20px) rotate(-1deg); }
        100% { transform: translateY(0px) rotate(2deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .mask-image-linear {
        mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #cbd5e1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
  <body class="selection:bg-blue-100 selection:text-blue-900 dark:selection:bg-blue-900/40 dark:selection:text-blue-100 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
